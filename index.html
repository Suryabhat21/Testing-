<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="task-stats">
                    <span id="totalTasks">0</span> tasks total
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="tasks-section">
                <ul id="taskList" class="task-list"></ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>

            <div class="bulk-actions">
                <button id="clearCompleted" class="bulk-btn" disabled>
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
                <button id="markAllComplete" class="bulk-btn">
                    <i class="fas fa-check-double"></i>
                    Mark All Complete
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
